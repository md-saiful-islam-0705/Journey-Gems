<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="journey.css">
    <title>Journey Gems</title>
</head>
<body>
    <Header>
        <nav class="navbar">
                <div class="logo">
                    <img src="assets/Images/Group 40071 (2).png" alt="logo">
                    <h3>Journey <span class="secondary-color">Gems</span></h3>
                </div>
            
                <ul class="nav-list">
                    <li><a href="#" >Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
        </nav>
    </Header>
    <!-- Main Part -->
    <main>
        <!-- Banner Section -->
        <section class="container">
            <div class="banner">
                
                <div class="banner-contents">
                    <h1>Explore Your Travel</h1>
                    <p> Fuel your curiosity, ignite your passions, and let the adventure of self-discovery propel you towards new heights of motivation and achievement!"</p>
                 <div class="journey-selection">
                        <input type="text" id="where" name="destination" placeholder="Where go" required>
                        <select id="when" name="when" required>
                            <option value="" disabled selected>When</option>   
                        </select>
                        <select id="select-type" name="type" required>
                            <option value="" disabled selected>Select Type</option>   
                        </select>
                        <Button class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i> Find New
                        </Button>
                 </div>

                    
                </div>
                
            </div>
        </section>
    </main>
        
    </div>
</body>
</html>
